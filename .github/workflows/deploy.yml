name: Build, Release & Deploy to Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build_zip:
    name: Create ZIP package
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create zip of repo
        run: zip -r release.zip ./*

      - name: Upload artifact for next job
        uses: actions/upload-artifact@v4
        with:
          name: release-zip
          path: release.zip

  create_release:
    name: Create GitHub Release with date
    needs: build_zip
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - name: Download ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: release-zip

      - name: Get current date
        id: date
        run: echo "RELEASE_DATE=$(date +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_DATE }}
          release_name: Release ${{ env.RELEASE_DATE }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release.zip
          asset_name: release.zip
          asset_content_type: application/zip

  deploy_pages:
    name: Deploy to GitHub Pages
    needs: create_release
    runs-on: self-hosted
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site content
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
